version: 'версия плагина'
language:
  prefix:
    normal: '<dark_aqua>CustomDiscs <white>- '
    debug: '<yellow>[CustomDiscs Debug] '
    info: '<blue>[CustomDiscs Info] <reset>'
    error: '<red>[CustomDiscs Error] '
  error:
    command:
      cant-perform: 'Вы не можете выполнить эту команду!'
      no-permission: 'Нет разрешения на выполнение этой команды!'
      unknown-extension: 'Расширение файла должно быть <dark_aqua>wav<white>, <dark_aqua>flac <white>или <dark_aqua>mp3<white>!'
      invalid-filename: 'Неверное имя файла!'
      disc-name-empty: 'Вы должны указать имя диска.'
      no-youtube-support: 'Вам необходимо скачать библиотеку для поддержки YouTube: <gold>https://github.com/Idiots-Foundation/lavaplayer-lib/releases'
    play:
      no-permission: 'Нет разрешений на воспроизведение этого диска!'
      no-matches: 'Видео не найдено!'
      audio-load: 'Ошибка загрузки аудио!'
      while-playing: 'Ошибка при воспроизведении диска!'
    file:
      not-found: 'Файл не найден!'
  command:
    download:
      syntax: '<dark_aqua>/cd download <прямая ссылка> <имя.расширение>'
      description: '<white>Загружает музыкальный файл по URL.'
      messages:
        downloading: '<gray>Загрузка файла...'
        successfully: 'Файл успешно загружен!'
        create-tooltip: 'Создайте диск, используя команду {0}'
        error:
          while-download: 'Ошибка при загрузке файла.'
          file-too-large: 'Размер файла больше {0}мб.'
    reload:
      syntax: '<dark_aqua>/cd reload'
      description: '<white>Перезагружает файлы конфигурации.'
      messages:
        successfully: 'Плагин успешно перезагружен.'
    createyt:
      syntax: '<dark_aqua>/cd createyt <youtube url> <имя диска>'
      description: '<white>Создает диск с музыкой из YouTube.'
      messages:
        link: '<white>URL аудио: <dark_aqua>{0}'
    create:
      syntax: '<dark_aqua>/cd create <имя файла> <имя диска>'
      description: '<white>Создает диск из локального аудиофайла.'
      messages:
        error:
          not-holding-disc: 'Сначала возьмите диск в руку!'
        name: '<white>Имя диска: <dark_aqua>{0}'
        file: '<white>Имя файла: <dark_aqua>{0}'
    distance:
      syntax: '<dark_aqua>/cd distance <радиус>'
      description: '<white>Устанавливает радиус для музыкального автомата.'
      messages:
        error:
          not-jukebox: 'Вы не кликнули на музыкальный автомат'
        success: 'Радиус музыкального автомата установлен на {0}.'
        click: 'Кликните на музыкальный автомат, которому хотите установить радиус.'
    help:
      syntax: '<dark_aqua>/cd help'
      description: '<white>Показывает справку по командам.'
      messages:
        header: '<white>Пользовательские Диски'
        format: '{0}<white>: {1}'
        footer: 'Некоторые аргументы должны быть написаны в двойных кавычках "строка"'
    createhorn:
      syntax: '<dark_aqua>/cd createhorn <имя файла> <имя рога>'
      description: '<white>Создает пользовательский рог из локального аудиофайла.'
      messages:
        error:
          not-holding-horn: 'Вы должны держать козий рог в руке!'
          horn-name-empty: 'Имя рога не может быть пустым!'
        name: '<white>Имя рога: <dark_aqua>{0}'
        file: '<white>Имя файла: <dark_aqua>{0}'
    createythorn:
      syntax: '<dark_aqua>/cd createythorn <youtube url> <имя рога>'
      description: '<white>Создает пользовательский рог из YouTube.'
      messages:
        link: '<white>URL аудио: <dark_aqua>{0}'
  disc-name:
    simple: '<white>Пользовательский Музыкальный Диск'
    youtube: '<white>Пользовательский YouTube Диск'
  horn-name:
    simple: '<white>Пользовательский Рог'
    youtube: '<white>Пользовательский YouTube Рог'
  now-playing: '<gold>Сейчас играет: {0}'
